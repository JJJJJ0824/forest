        <header>

            <div class="qna-board">

                <div class="qna-content">
                    <h3>제목: <span id="post-title">여기에 질문 제목이 들어갑니다.</span></h3>

                    <button class="list-button"><a href="qa.html">목록</a></button>

                <div class="replies">
                    <div class="reply">
                        <p><strong>답변자 1</strong>: 답변 내용이 들어갑니다.</p>
                    </div>
                    <div class="reply">

                    </div>
