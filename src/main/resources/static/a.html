<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문에 대한 답변 작성</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/top.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <header>
            <div class="logo">
                <a href="index.html">Boracay</a>
            </div>
            <nav>
                <ul>
                    <li><a href="course.html">강의</a></li>
                    <li><a href="qa.html">Q&A</a></li>
                    <li><a href="notice.html">공지사항</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>
                    <li><a href="login.html" id="nav-login">로그인</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="qna-board">
                <div class="board-title">
                    <h2>답변 작성</h2>
                </div>
                <div class="qna-content">
                    <h3>제목: <span id="post-title">여기에 질문 제목이 들어갑니다.</span></h3>
                    <p>내용: <span id="post-content">여기에 작성된 질문 내용이 들어갑니다.</span></p>
                </div>

                <!-- (A) 답변 리스트 (여기에 동적으로 추가될 예정) -->
                <section class="answer-section">
                    <h3>기존 답변</h3>
                    <ul class="answer-list" id="answer-list">
                        <!-- 서버에서 불러온 답변들이 이곳에 동적으로 추가됩니다 -->
                    </ul>
                </section>

                <!-- (B) 답변 작성 섹션 -->
                <div class="reply-section">
                    <h3>답변 작성</h3>
                    <textarea id="reply-textarea" placeholder="답변을 작성해주세요..."></textarea>
                </div>

                <div class="button-container">
                    <a href="qa.html">
                        <button class="list-button">목록</button>
                    </a>
                    <button id="submit-reply" class="submit-reply">답변 제출</button>
                </div>
            </div>
        </main>
    </div>
    <button id="topBtn" onclick="scrollToTop()">⮝</button>
    <footer>
        <p>&copy; 2025 Boracay. All Rights Reserved.</p>
    </footer>
    <script src="/js/top_button.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/a.js"></script> <!-- 수정한 JS 파일 -->
</body>
</html>
