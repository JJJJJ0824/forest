<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boracay - 지도</title>
    <link rel="stylesheet" href="./css/course.css"> <!-- 기존 CSS 파일 링크 -->
    <style>
        /* 페이지 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        header {
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        header .logo a {
            font-size: 36px;
            font-weight: bold;
            color: #16cf1f;
            text-decoration: none;
        }

        header nav ul {
            display: flex;
            list-style: none;
        }

        header nav ul li {
            margin-left: 25px;
        }

        header nav ul li a {
            font-size: 18px;
            color: #333;
            text-decoration: none;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #16cf1f;
            color: white;
            border-radius: 5px;
        }

        /* 본문 스타일 */
        .map-container {
            text-align: center;
            margin-top: 120px; /* 헤더 높이만큼 여백 추가 */
        }

        #map-image {
            width: 80%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        .map-description {
            font-size: 20px;
            margin-top: 20px;
            color: #444;
        }

        .map-description p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        /* 검색바 */
        .search-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 12px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #16cf1f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #13a917;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Boracay</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">강의</a></li>
                <li><a href="#">Q&A</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </nav>
    </header>

    <!-- 검색바 (옵션) -->
    <section class="search-bar">
        <input type="text" placeholder="위치를 검색해 보세요..." />
        <button>검색</button>
    </section>

    <!-- 지도 이미지 섹션 -->
    <section class="map-container">
        <img id="map-image" src="your-boracay-map-image.jpg" alt="Boracay Map" />
        <div class="map-description">
            <h2>보라카이 지도</h2>
            <p>위의 이미지는 보라카이 섬의 지도입니다. 관심 있는 위치를 클릭하거나 확대하여 자세한 정보를 확인할 수 있습니다.</p>
        </div>
    </section>

</body>
</html>
